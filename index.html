<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script defer src="myjava.js"></script>

    <title>Plan Your Day</title>

</head>

<body>


    <section class="tlcontain">
        <h1>Work Day Scheduler</h1>
        <p class="currenttime" ></p>

    </section>
    <section class="hours">
        <div class="ninecontain">
            <div class="time9">9 A.M</div><input type="text"  class="nine" placeholder="9 A.M." for="svebutton9"></input>
            <button class="svebutton9">Save</button>
        </div>

        <div class="tencontain">
            <div class="time10">10 A.M</div>
            <input class="ten"  placeholder="10 A.M." for="svebutton10"></input>
            <button type="submit" class="svebutton10">Save</button>
        </div>

        <div class="elevencontain">
            <div class="time11">11 A.M</div>
            <input type="text" class="eleven" placeholder="11 A.M." for="svebutton11"></input>
            <button class="svebutton11">Save</button>
        </div>

        <div class="twelvecontain">
            <div class="time12">12 P.M</div>
            <input type="text"  class="twelve" placeholder="12 P.M." for="svebutton12"></input>
            <button class="svebutton12">Save</button>
        </div>

        <div class="onecontain">
            <div class="time1">1 P.M</div>
            <input type="text"  class="one" placeholder="1 P.M." for="svebutton1"></input>
            <button class="svebutton1">Save</button>
        </div>

        <div class="twocontain">
            <div class="time2">2 P.M</div>
            <input type="text"  class="two" placeholder="2 P.M." for="svebutton2"></input>
            <button class="svebutton2">Save</button>
        </div>

        <div class="threecontain">
            <div class="time3">3 P.M</div>
            <input type="text"  class="three" placeholder="3 P.M." for="svebutton3"></input>
            <button class="svebutton3">Save</button>
        </div>

        <div class="fourcontain">
            <div class="time4">4 P.M</div>
            <input type="text" class="four" placeholder="4 P.M." for="svebutton4"></input>
            <button class="svebutton4">Save</button>
        </div>

        <div class="fivecontain">
            <div class="time5">5 P.M</div>
            <input type="text"  class="five" placeholder="5 P.M." for="svebutton5"></input>
            <button class="svebutton5">Save</button>
        </div>

    </section>
    
</body>

</html>
